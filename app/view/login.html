<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Saude</title>
    <link rel="stylesheet" href="http://localhost/projetoSaude/assets/css/style.css">
</head>
<body>
    <div class="box_login">   
        <div class="capa">
            <div class="text">
              <h1>Login</h1>
            </div>
        </div>
            <h2>Faça seu login</h2>
                <form method="POST" action="http://localhost/projetoSaude/login/check">
                    <input type="email" name="email" id="" placeholder="E-MAIL">
                    <input type="password" name="password" id="" placeholder="SENHA">

                    <button class="btn-login">LOGAR</button>
                    {% if error != ''%}
                    <span class="msg_error"><p>Tentativa inválida!</p></span>
                    {% endif %}
                </form>
    </div>
    
</body>
</html>
